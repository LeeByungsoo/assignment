<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>action button</title>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<style type="text/css">


		.z1 {width: 50px; height: 25px; background: orange; position: absolute; top: 100px; left: 800px;}
		.z2 {width: 50px; height: 25px; background: yellow; position: absolute; top: 100px; left: 850px;}
		.z3 {width: 50px; height: 25px; background: green; position: absolute; top: 100px; left: 900px;}




		.c {width: 50px; height: 50px; background: #000000; position: absolute; top: 400px; left: 1000px; transition: all 300ms;}
		.parent.first .c1{top: 500px; left: 500px; background: red;}
		.parent.first .c2{top: 300px; left: 200px; background: green;}
		.parent.first .c3{top: 250px; left: 700px; background: yellow;}

		.parent.firs .c1{top: 250px; left: 700px; background: yellow;}
		.parent.firs .c2{top: 500px; left: 500px; background: red;}
		.parent.firs .c3{top: 300px; left: 200px; background: green;}

	</style>
</head>
<body>




	
	<div class="z1" onclick="bomb()">pp0</div>
	<div class="z2" onclick="act()">pp1</div>
	<div class="z3" onclick="ctrl()">pp2</div>
	<div class="parent ">
		<div class="c c1"></div>
		<div class="c c2"></div>
		<div class="c c3"></div>
	</div>
	<script type="text/javascript">
		function bomb(){$('.parent').removeClass('firs first')}

		function act(){$('.parent').removeClass('firs') .addClass('first')}

		function ctrl(){$('.parent').removeClass('first') .addClass('firs')}



	</script>







</body>
</html>
