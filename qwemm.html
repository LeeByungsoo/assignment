<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>우럭이네 사이트</title>
	<style type="text/css">
	body{
		margin : 0px
	}
 		.q{
			background: red;
			height: 50px;
			width: 50px;
			box-shadow: 0 50px 50px rgba(0,0,0,.120);
			transition: all 800ms;
			
		}
		.q:hover{
			background: black;
			transform: translate(50px);
		}
		.q:active{
			background: yellow;
			transform: scale(2);
		}
		.w{
			background: orange;
			height: 50px;
			width: 50px;
			box-shadow: 0 50px 50px rgba(0,0,0,.120);
			transition: all 800ms;
			top: 50px;
		}
		.w:hover{
			background: black;
			transform: translate(50px);
		}
		.w:active{
			background: yellow;
			transform: scale(0.5);
			
		}
		.e{
			background: yellow;
			height: 50px;
			width: 50px;
			box-shadow: 0 50px 50px rgba(0,0,0,.120);
			transition: all 800ms;
			top: 50px;
		}
		.e:hover{
			background: black;
			transform: translate(50px);
		}
		.e:active{
			background: yellow;
			transform: scale(2);
			
		}
		.r{
			background: green;
			height: 50px;
			width: 50px;
			box-shadow: 0 50px 50px rgba(0,0,0,.120);
			transition: all 800ms;
			top: 60px;
		}
		.r:hover{
			background: black;
			transform: scale(50px);
		}
		.r:active{
			background: yellow;
			transform: translate(0.5);
			
		}


	</style>
</head> 
<body>
	<div class="q"></div>
	<br><br>
	<div class="w"></div>
	<br><br>
	<div class="e"></div>
	<br><br>
	<div class="r"></div>



</body>
</html>
